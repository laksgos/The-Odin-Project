<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
    <h3> Calculator</h3>

    <div class="calc-container" id="calc-container">
        <div  class="display" id="display" >Display</div> 

        <button class="first" id="clear" value="  ">AC</button>
        <button class="first" id="posneg" value=-+>+/-</button>
        <button class="first" id="remainder" value=%>%</button>
        <button class="first" id="divide" value="/">/</button>
        <button class="second" id="seven" value=7>7</button>
        <button class="second" id="eight" value=8>8</button>
        <button class="second" id="nine" value=9>9</button>
        <button class="second" id="multiply" value=x>x</button>
        <button class="third" id="four" value=4>4</button>
        <button class="third" id="five" value=5>5</button>
        <button class="third" id="six" value=6>6</button>
        <button class="third" id="minus" value=->-</button>
        <button class="fourth" id="one" value=1>1</button>
        <button class="fourth" id="two" value=2>2</button>
        <button class="fourth" id="three" value=3>3</button>
        <button class="fourth" id="plus" value=+>+</button>
        <button class="fifth" id="zero" value=0>0</button>
        <button class="fifth" id="decimal" value=.>.</button>
        <button class="fifth" id="equals" value==>=</button>
    </div>
   
</div>
</body>

<script src="script.js" defer></script>

</html>
